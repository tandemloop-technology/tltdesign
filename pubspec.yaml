name: tlt_design
description: "A Flutter package for Tandemloop Design System, providing a collection of open-source UI components."
version: 1.0.8
homepage: https://tandemloop.in/
repository: https://github.com/tandemloop-technology/tltdesign
issue_tracker: https://github.com/tandemloop-technology/tltdesign/issues

topics:
  - ui
  - widgets
  - helpers

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  # assets:
